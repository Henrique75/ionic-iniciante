<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h2 class="feed_user">{{ nome_usuario }}</h2>
  </div>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/chuck-avatar2.png">
      </ion-avatar>
      <h2 class="feed_title">{{ avatar }}</h2>
      <p class="feed_date">Janeiro 15, 2018</p>
    </ion-item>

    <img src="assets/images/feed1.png">

    <ion-card-content>
      <p>Sentindo-se confiante.</p>
      <!-- <p>Desenvolvendo Apps Híbridos com Ionic</p> -->
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>10.000.002 Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>7M Comentários</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          1 minuto atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/chuck-avatar2.png">
      </ion-avatar>
      <h2 class="feed_title">{{ avatar }}</h2>
      <p class="feed_date">Janeiro 15, 2018</p>
    </ion-item>

    <img src="assets/images/feed2.png">

    <ion-card-content>
      <p>Sentindo-se pensativo.</p>
      <!-- <p>Desenvolvendo Apps Híbridos com Ionic</p> -->
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>7.000.002 Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>1M Comentários</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          2 minutos atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ mcfly }}</h2>
      <p class="feed_date">Janeiro 15, 2018</p>
    </ion-item>

    <img src="assets/images/feed.png">

    <ion-card-content>
      <p>Esteve viajando no tempo junto com o cientista Doc Brown.</p>
      <!-- <p>Desenvolvendo Apps Híbridos com Ionic</p> -->
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>990 Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>639 Comentários</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          58 anos atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
